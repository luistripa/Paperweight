{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static "base-with-navbar.css" %}"/>
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <div class="main-container">
        {% include 'navbar.html' %}
        <div class="page-container">
            {% block body %}{% endblock %}
        </div>
    </div>

</body>
{% block scripts %}{% endblock %}
</html>
