{% extends 'base-with-navbar.html' %}
{% load static %}

{% block title %} Dossiers {% endblock %}

{% block stylesheets %}
<link type="text/css" rel="stylesheet" href="{% static "css/dossiers/dossier-list.css" %}"/>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="page-title">
            Dossiers
        </div>
        <div class="list-container">
            <div class="list">
                {% for dossier in object_list %}
                    <a href="{% url 'documents:section_list' dossier.id %}">
                        <div class="list-item">
                            <div class="list-item-image">
                                <img src="{% static 'images/folder.png' %}" title="{{ dossier.name }}" alt=""/>
                            </div>
                            <div class="list-item-description">
                                {{ dossier.name }}
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="list-controls-container">
            <div class="list-controls">
                <a href="{% url 'documents:dossier_create' %}">
                    <div class="list-control">
                        <img src="{% static 'images/add.png' %}" title="Add a new dossier" alt="plus icon"/>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
