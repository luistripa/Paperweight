{% extends 'base-with-navbar.html' %}
{% load static %}

{% block title %}Results{% endblock %}

{% block stylesheets %}
<link type="text/css" rel="stylesheet" href="{% static 'css/search/search-results.css' %}"/>
{% endblock %}

{% block body %}
     <div class="container">
        <div class="page-title">
            Search Results
        </div>
         <div class="list-container">
            <div class="list">
                {% for document in object_list %}
                    <a href="{% url 'documents:document_detail' document.section.dossier_id document.section_id document.id %}">
                        <div class="list-item">
                            <div class="item-image">
                                <img src="{% static 'images/file-extension-icons' %}/{{ document.extension }}.png"/>
                            </div>
                            <div class="item-description">
                                {{ document.name }}
                            </div>
                        </div>
                    </a>
                {% empty %}
                    <p>Search returned 0 results</p>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
