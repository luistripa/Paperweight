{% extends 'base.html' %}
{% load static %}

{% block title %}Results{% endblock %}

{% block stylesheets %}
<link type="text/css" rel="stylesheet" href="{% static 'search_results.css' %}"/>
{% endblock %}

{% block body %}

    <div class="main_container">
        <div class="container">
            <div class="list">
                {% for document in documents %}
                    <a href="{% url 'documents:document_detail' document.section.dossier_id document.section_id document.id %}">
                        <div class="list_item_document">{{ document.name }}</div>
                        <div class="flexAlign list_item_extension">{{ document.extension }}</div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
