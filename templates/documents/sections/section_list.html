{% extends 'base-with-navbar.html' %}
{% load static %}

{% block title %} Sections {% endblock %}

{% block stylesheets %}
<link type="text/css" rel="stylesheet" href="{% static "list.css" %}"/>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="page-title">
            Sections - {{ dossier.name }}
        </div>
        <div class="list-container">
            <div class="list">
                {% for section in object_list %}
                    <a href="{% url 'documents:document_list' dossier.id section.id %}">
                        <div class="list-item">
                            <div class="list-item-image">
                                <img src="{% static 'images/section.png' %}" title="{{ section.name }}" alt=""/>
                            </div>
                            <div class="list-item-description">
                                {{ section.name }}
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="list-controls-container">
            <div class="list-controls">
                <a href="{% url 'documents:section_create' dossier.id %}">
                    <div class="list-control">
                        <img src="{% static 'images/add.png' %}" title="Add a new section" alt="plus icon"/>
                    </div>
                </a>
                <a href="{% url 'documents:dossier_update' dossier.id %}">
                    <div class="list-control">
                        <img src="{% static 'images/edit.png' %}" title="Edit dossier" alt="edit icon"/>
                    </div>
                </a>
                <a href="">
                    <div class="list-control">
                        <img src="{% static 'images/delete.png' %}" title="Delete dossier" alt="delete icon"/>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
