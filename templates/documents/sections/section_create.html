{% extends 'base-with-navbar.html' %}
{% load static %}

{% block title %} New Section {% endblock %}

{% block stylesheets %}
<link type="text/css" rel="stylesheet" href="{% static "css/sections/section-create.css" %}"/>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="page-title">
            New Section
        </div>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="flexAlign form-input">
                    <label>{{ form.dossier.label }}</label>
                    {{ form.dossier }}
                </div>
                <div class="flexAlign form-input">
                    <label>{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="flexAlign form-input">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
